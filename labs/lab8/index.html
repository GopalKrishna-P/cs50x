<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            function Check_MultiQ(e)
            {
                let options = document.querySelectorAll("#option");
                for (let option of options)
                {
                  option.style.backgroundColor = "";
                }
                let ans = document.querySelector("#Ans1");
            	if (e.innerHTML == "Sam Wilson")
                {
                	e.style.backgroundColor = "green";
                    ans.innerHTML = `Correct`;
                }
                else
                {
                	e.style.backgroundColor = "red";
                    ans.innerHTML = `Incorrect`;
                }

            }

            function Check_FreeResQ()
            {
            	let input = document.querySelector("input");
            	let ans = document.querySelector("#Ans2");
            	if(document.querySelector("#response").value == "AB")
                {
                	input.style.backgroundColor = "green";
                    ans.innerHTML = `Correct`;
                }
                else
                {
                	input.style.backgroundColor = "red";
                    ans.innerHTML = `Incorrect`;
                }
            }


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <!-- Question? -->
                <h3> To Whom did Steve Rogers (capt. America) pass his mantle and sheild at the end of Avengers:Endgame ? </h3>
                <!-- options * 4 -->
                <button id="option" onclick="Check_MultiQ(this);">Anthony Mackie</button>
                <button id="option" onclick="Check_MultiQ(this);">Bucky Barnes</button>
                <button id="option" onclick="Check_MultiQ(this);">Sam Wilson</button>
                <button id="option" onclick="Check_MultiQ(this);">John Walker</button>
                <p id="Ans1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>Who is the leader of extreme anti-national group called 'Flagsmashers'?</h3>
                <input id="response" type="text">
                <button id = "check" onclick="Check_FreeResQ();">Check Answer</button>
                <p id="Ans2"></p>

            </div>

        </div>
    </body>
</html>
